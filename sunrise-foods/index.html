    <section class="hero position-relative d-flex align-items-center">
        <div class="bg-image">
            <img src="./assets/images/bg.jpg" alt="">
        </div>
        <div class="container position-relative">
            <h1 class="heading fade-up">New Website Coming Soon</h1>
            <div class="subheading fw-light fade-up">Are you as <span class="fw-normal">excited</span> as we are?</div>
            <div class="address mb-5 fade-up">
                <p>
                    <strong>Sunrise Foods</strong><br> 25a Heaton Road, Bradford, West Yorkshire, BD8 8RA

            </div>
            <div class="cta fw-medium fade-up">
                <span>For orders or enquiries, please contact</span>
                <span class="sep"> | </span>
                <span><a href="tel:01274494263">01274 494 263</a></span>
                <span class="sep"> | </span>
                <span><a href="mailto:catering@sunrisefoods.co.uk">catering@sunrisefoods.co.uk</a></span>

    <script>
        jQuery(document).ready(function () {
            setTimeout(function () {
                jQuery('.hero').addClass('animate');
            }, 500);

            setTimeout(function () {
                jQuery('.heading').addClass('animate');
            }, 600);
            setTimeout(function () {
                jQuery('.subheading').addClass('animate');
            }, 700);
            setTimeout(function () {
